<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <title>Rick's Survival</title>
  </head>
  <body>

    <section class="nav">  
      <img src="./logo.png" alt="rick-and-morty-logo">
    </section>

    <section class="container">
      <div class="left-column">
        <div class="image-controls">
          <img src="./freak-rick.png" alt="freak-rick" height="350px">
          <div class="controls">
            
            <div class="controls-div">
              <div class="controls-subdiv">
                <img src="./keyboard-arrows2.png" alt="arrows" id="keyboard-arrows">
                <p class="controls-style">Move Rick</p>
              </div>
              
              <div class="controls-subdiv">
                <img src="./spacebar.png" alt="spacebar" id="spacebar">
                <p class="controls-style">Shoot pickle ricks</p>
              </div>
            </div>
          </div>
        </div>
        <div class="button-box">
            <button id="start-button">Start Game</button>
            <button id="pause-button">Pause</button>
            <button id="restart-button">Restart</button>
        </div>
      </div>

      <div>
          <canvas id="game-board" width="800" height="550"></canvas>
      </div>
    </section>

    <script src="./src/js/alien.js"></script>
    <script src="./src/js/bullets.js"></script>
    <script src="./src/js/enemies.js"></script>
    <script src="./src/js/game.js"></script>
  </body>
</html>
