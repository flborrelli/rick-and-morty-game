<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Rick's Survival</title>
  </head>
  <body>
    <section class="nav">
      <img src="./src/images/simple-ricks.png" alt="simple-ricks" id="simple-ricks" />
      <img src="./src/images/logo.png" alt="rick-and-morty-logo" id="logo" />
      <img src="./src/images/orange-morty.png" alt="orange-morty" />
    </section>

    <section class="container">
      <div class="left-column">
        <div class="image-controls">
          <img src="./src/images/freak-rick.png" alt="freak-rick" height="350px" id="freak-rick"/>
          <div class="controls">
            <div class="controls-div">
              <div class="controls-subdiv">
                <img
                  src="./src/images/keyboard-arrows2.png"
                  alt="arrows"
                  id="keyboard-arrows"
                />
                <p class="controls-style">Move Rick</p>
              </div>

              <div class="controls-subdiv">
                <div class="pickles">
                    <img src="./src/images/spacebar.png" alt="spacebar" id="spacebar" />
                    <img src="./src/images/i-am-pickle-rick.png" alt="i-am-pickle-rick" id="i-am-pickle-rick">
                </div>
                <p class="controls-style">Shoot pickle ricks</p>
              </div>
            </div>
          </div>
        </div>
        <div class="button-box">
          <button id="start-button">Start Game</button>
          <button id="pause-button">Pause</button>
          <button id="restart-button">Restart</button>
        </div>
      </div>

      <div>
        <canvas id="game-board" width="800" height="550"></canvas>
      </div>
    </section>

    <script src="./src/js/rick.js"></script>
    <script src="./src/js/bullets.js"></script>
    <script src="./src/js/enemies.js"></script>
    <script src="./src/js/game.js"></script>
  </body>
</html>
